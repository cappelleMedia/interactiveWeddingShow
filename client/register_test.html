<!DOCTYPE html>
<html lang="en">
<head>
	<base href="">
	<meta charset="UTF-8">
	<meta name="fragment" content="!">
	<meta name="description" content="Trouw website Sarah en Mathias">
	<meta name="keywords" content="Trouw, Sarah, Mathias, Marriage, Wedding">
	<meta name="author" content="Cappelle-Media">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Register test</title>
	
	<!--FONTS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	
	<!--STYLES-->
	<link rel="stylesheet" href="css/html5reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/forms.css">
	
	<!--PLUGINS-->
	<link rel="stylesheet" href="lib/perfect-scrollbar/css/perfect-scrollbar.min.css">

</head>

<body class="box box-100">

<div id="do-you-menu" class="menu-item col-md-6 col-md-offset-3">
	<div class="menu-text col-xs-12">
		Do you?
	</div>
</div>

<div id="do-you" class="col-md-6 col-md-offset-3 content-box">
	<div id="form-holder" class="">
		<div id="form-control-holders" class="row">
			<div id="group-switch" class="col-xs-12">
				<div class="switch-btn selected" id="group-off">
					<div class="s_m_radio s_m_radio-btn">
						<div class="s_m_radio-btn-inner"></div>
					</div>
					<p class="s_m_radio s_m_radio-val">
						Persoonlijke registratie
					</p>
				</div>
				<div class="fix"></div>
				<div class="switch-btn" id="group-on">
					<div class="s_m_radio s_m_radio-btn">
						<div class="s_m_radio-btn-inner"></div>
					</div>
					<p class="s_m_radio s_m_radio-val">
						Groepsregistratie <span class="small-text">(Meerdere met 1 email)</span>
					</p>
				</div>
			</div>
		</div>
		
		<form class="s_m_form" id="registerForm" method="POST" action="#" autocomplete="off">
			<div class="row hidden" id="form-errors">
				<div class="col-xs-8 col-xs-offset-2">
					<div class="alert alert-danger">
					</div>
				</div>
			</div>
			<div class="form-group form-filter hidden">
				<label for="input-filter">Niet invullen</label>
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="fa fa-ban"></i></span>
					<input autofocus type="text" class="form-control" id="input-filter" name="input-filter"
						   placeholder="Are you a robot?">
				</div>
			</div>
			<div class="row">
				<div class="email-holder col-xs-8 col-xs-offset-2">
					<div class="form-group has-feedback form-group-sm">
						<label for="email">
							Email:
						</label>
						<input autofocus type="email"
							   
							   class="form-control validation-candidate"
							   data-validation-type="email"
							   id="email" name="email"
							   placeholder="Vul hier je email adres in"
							   required>
						<div class="form-control-feedback">
							<i id="email-feedback-icon" class="fa"></i>
						</div>
						<div id="email-error-message" class="error-message text-danger">
							Email is een verplicht veld!
						</div>
					</div>
				</div>
			</div>
			<div id="person-blocks">
				<div class="person-block row">
					<div class="person-holder col-xs-8 col-xs-offset-2">
						<div class="form-group has-feedback form-group-sm">
							<label for="firstName1">
								Voornaam:
							</label>
							<input type="text" class="form-control validation-candidate fn-double"
								   
								   data-validation-type="not-empty"
								   data-double-type="fn-double"
								   id="firstName1" name="firstName1"
								   placeholder="Vul hier je voornaam in"
								   required>
							<div class="form-control-feedback">
								<i id="firstName1-feedback-icon" class="fa"></i>
							</div>
							<div id="firstName1-error-message" class="error-message text-danger"></div>
						</div>
						<div class="form-group has-feedback form-group-sm">
							<label for="lastName1">
								Achternaam:
							</label>
							<input type="text" class="form-control validation-candidate"
								   
								   data-validation-type="not-empty"
								   id="lastName1" name="lastName1"
								   placeholder="Vul hier je achternaam in"
								   required>
							<div class="form-control-feedback">
								<i id="lastName1-feedback-icon" class="fa"></i>
							</div>
							<div id="lastName1-error-message" class="error-message text-danger"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row btn-holder">
				<div class="col-xs-8 col-xs-offset-2">
					<div class="icon-btn add-btn" id="person-add-btn">
						<a href="#" class="text-center">
							<i class="fa fa-plus"></i>
							<span class="small-text">Persoon toevoegen</span>
						</a>
					</div>
					<a href="#" id="formSubmit" class="s_m_btn">
						I Do
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
<script
		src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"
		integrity="sha256-JklDYODbg0X+8sPiKkcFURb5z7RvlNMIaE3RA2z97vw="
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"
		integrity="sha256-IyWBFJYclFY8Pn32bwWdSHmV4B9M5mby5bhPHEmeY8w=" crossorigin="anonymous"></script>

<script src="lib/ejs/ejs_production.js"></script>

<script src="js/main.js"></script>
<script src="js/forms.js"></script>
</body>

</html>
