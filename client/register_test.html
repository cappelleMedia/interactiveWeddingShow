<!DOCTYPE html>
<html lang="en">
<head>
	<base href="">
	<meta charset="UTF-8">
	<meta name="fragment" content="!">
	<meta name="description" content="Trouw website Sarah en Mathias">
	<meta name="keywords" content="Trouw, Sarah, Mathias, Marriage, Wedding">
	<meta name="author" content="Cappelle-Media">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Register test</title>

	<!--FONTS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

	<!--STYLES-->
	<link rel="stylesheet" href="css/html5reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/forms.css">
</head>

<body>
<div id="form-holder" class="col-md-6 col-md-offset-3">
	<form class="s_m_form" id="registerForm" method="POST" action="#" autocomplete="off">
		<fieldset class="">
			<div class="form-group form-filter hidden">
				<label for="input-filter">Niet invullen</label>
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="fa fa-ban"></i></span>
					<input autofocus value="" type="text" class="form-control" id="input-filter" name="input-filter"
						   placeholder="Are you a robot?">
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="firstName">
					Voornaam:
				</label>
				<input type="text" class="form-control"
					   id="firstName"
					   name="firstName" value=""
					   placeholder="Vul hier je voornaam in">
			</div>
			<div class="form-group has-feedback">
				<label for="lastName">
					Achternaam:
				</label>
				<input type="text" class="form-control"
					   id="lastName"
					   name="lastName" value=""
					   placeholder="Vul hier je achternaam in">
			</div>
			<div class="form-group has-feedback">
				<label for="email">
					Email:
				</label>
				<input type="text" class="form-control"
					   id="email"
					   name="email" value=""
					   placeholder="Vul hier je email adres in">
			</div>
		</fieldset>
		<span class="row" style="margin: 0;">
        <a href="#" id="formSubmit"
		   class="s_m_btn col-md-4 col-md-offset-8 col-xs-12">
            I Do
        </a>
    </span>
	</form>
</div>

<script src="js/main.js"></script>
</body>
</html>
