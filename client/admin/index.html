<!--<editor-fold desc="contents">-->
<div id="content-panes" class="">
	<!--<editor-fold desc="Login block">-->
	<div id="login-block" class="content-pane">
		<div id="login-header">
			Login to the admin portal
		</div>
		<div id="login-body">
			<form id="adminLoginForm" class="s_m_form">
				<div class="form-group form-filter hidden">
					<label for="input-filter-adminLogin">Niet invullen</label>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="fa fa-ban"></i></span>
						<input autofocus type="text" class="form-control" id="input-filter-adminLogin"
							   name="input-filter-adminLogin"
							   placeholder="Are you a robot?">
					</div>
				</div>
				
				<div class="form-group has-feedback form-group-sm">
					<label for="email">
						Email:
					</label>
					<input autofocus type="email"
						   class="form-control validation-candidate"
						   data-validation-type="email"
						   id="email" name="email"
						   placeholder="Vul hier je email adres in"
						   required>
					<div class="form-control-feedback">
						<i id="email-feedback-icon" class="fa"></i>
					</div>
					<div id="email-error-message" class="error-message text-danger">
						Email is een verplicht veld!
					</div>
				</div>
				
				<div class="form-group has-feedback form-group-sm">
					<label for="password">
						Wachtwoord:
					</label>
					<input type="password" class="form-control validation-candidate"
						   data-validation-type="not-empty"
						   id="password" name="password"
						   placeholder="Vul hier je wachtwoord in"
						   required>
					<div class="form-control-feedback">
						<i id="password-feedback-icon" class="fa"></i>
					</div>
					<div id="password-error-message" class="error-message text-danger"></div>
				</div>
				
				<a href="#" id="adminLoginFormSubmit" class="s_m_btn_admin formSubmit" data-target="adminLogin">
					Aanmelden
				</a>
			</form>
		</div>
	</div>
	<!--</editor-fold>-->
	
	<!--<editor-fold desc="header-pane">-->
	<div id="admin-header" class="admin-header toShow">
		<span id="admin-header-text"></span>
	</div>
	<!--</editor-fold>-->
	
	<!--<editor-fold desc="user manager">-->
	<div id="user-mgr" class="content-pane init">
		<div id="user-table-holder" class="col-xs-12 admin-table-holder">
			<table id="user-table" class="table table-responsive table-hover">
				<thead>
				<tr>
					<th>Voornaam</th>
					<th>Achternaam</th>
					<th>Email</th>
					<th>Acties</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<!--</editor-fold>-->
	
	<!--<editor-fold desc="Photo boot mgr">-->
	<div id="img-mgr" class="content-pane init">
		<div id="img-table-holder" class="col-xs-12 admin-table-holder">
			<table id="img-table" class="table table-responsive table-hover">
				<thead>
				<tr>
					<th>Image</th>
					<th>Poster</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	
	</div>
	<!--</editor-fold>-->
