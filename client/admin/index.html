<body>
<div>
	<div id="login-block">
		<div id="login-header">
			Login to the admin portal
		</div>
		<div id="login-body">
			<form id="login-form" class="s_m_form">
				<div class="form-group has-feedback form-group-sm">
					<label for="username">
						Gebruiker:
					</label>
					<input type="text" class="form-control validation-candidate"
						   data-validation-type="not-empty"
						   id="username" name="username"
						   placeholder="Vul hier je unieke gebruikersnaam in"
						   required>
					<div class="form-control-feedback">
						<i id="username-feedback-icon" class="fa"></i>
					</div>
					<div id="username-error-message" class="error-message text-danger"></div>
				</div>
				<div class="form-group has-feedback form-group-sm">
					<label for="password">
						Wachtwoord:
					</label>
					<input type="password" class="form-control validation-candidate"
						   data-validation-type="not-empty"
						   id="password" name="password"
						   placeholder="Vul hier je wachtwoord in"
						   required>
					<div class="form-control-feedback">
						<i id="password-feedback-icon" class="fa"></i>
					</div>
					<div id="password-error-message" class="error-message text-danger"></div>
				</div>
			
			</form>
		</div>
	</div>
</div>
