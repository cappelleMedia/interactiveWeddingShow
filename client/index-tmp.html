<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Trouw Sarah en Mathias</title>

	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

	<link rel="stylesheet" href="css/html5reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/countdown.css">
	<link rel="stylesheet" href="css/menu.css">
</head>
<body>

<header class="container">
	<div id="clock-holder" class="row text-center">
		<h1 class="heading">
			Sarah & Mathias
			<br>do in:
		</h1>
		<div id="clockdiv">
			<div class="col-sm-2 col-sm-offset-2 col-xs-3">
				<span class="days"></span>
				<div class="smalltext">Days</div>
			</div>
			<div class="col-sm-2 col-xs-3">
				<span class="hours"></span>
				<div class="smalltext">Hours</div>
			</div>
			<div class="col-sm-2 col-xs-3">
				<span class="minutes"></span>
				<div class="smalltext">Minutes</div>
			</div>
			<div class="col-sm-2 col-xs-3">
				<span class="seconds"></span>
				<div class="smalltext">Seconds</div>
			</div>
		</div>
	</div>

	<div id="sticky-menu">

	</div>
</header>

<main class="container">
	<div id="main-content">
		<div id="main-menu" class="row text-center">
			<div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
				<ul>
					<li id="toRegister" class="link-btn">
						Do You?
					</li>
					<li id="toInfo" class="link-btn">
						Information
					</li>
					<li id="toPhotoBooth" class="link-btn">
						Photo Booth
					</li>
					<li id="toGuestBook" class="link-btn">
						Guest Book
					</li>
				</ul>
			</div>
		</div>
	</div>


</main>

<script src="js/countdown.js"></script>
<script src="js/main.js"></script>
</body>
</html>
